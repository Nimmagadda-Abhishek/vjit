<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VJIT Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex flex-col items-center justify-center min-h-screen bg-zinc-100 dark:bg-white">
    <div class="logo-container mb-8">
      <img src="./OIP.jpeg" alt="Logo" class="h-12">
    </div>
    <div class="bg-white dark:bg-white shadow-md rounded-lg w-full max-w-md p-8">
      <div class="bg-gradient-to-r from-blue-500 to-blue-700 text-white text-center py-4 rounded-t-lg">
        <h2 class="text-xl font-semibold">Exam Results</h2>
      </div>
      <form class="mt-6" id="resultForm">
        <div class="mb-4">
          <label for="hall-ticket" class="block text-zinc-700 dark:text-black">Hall ticket number <span class="text-red-500">*</span></label>
          <input type="text" id="hall-ticket" name="hall-ticket" class="mt-1 block w-full px-3 py-2 border border-zinc-300 dark:border-zinc-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-white dark:text-black placeholder:text-white" required>
        </div>
        <div class="mb-6">
          <label for="exam-type" class="block text-zinc-700 dark:text-black">Select Exam Type <span class="text-red-500">*</span></label>
          <select id="exam-type" name="exam-type" class="mt-1 block w-full px-3 py-2 border border-white dark:border-zinc-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-white dark:text-black placeholder:text-black" required>
            <option value="" placeholder="Select"> </option>
            <option value="type1">General</option>
            <option value="type2">Honor and Minor</option>
          </select>
        </div>
        <a href="./results.html" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 block text-center">Get Result</a>
      </form>
    </div>
  </div>
</body>
</html>
